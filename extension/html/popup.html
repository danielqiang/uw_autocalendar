<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" media="screen" href="../css/popup.css">
  <title>UW AutoCalendar</title>
</head>

<body>
  <div id="popup-header">
    <img id="popup-logo" src="../images/extension_profile/extension-icon.png" alt="UW AutoCalendar Logo">
    <div id="popup-title">UW AutoCalendar</div>
  </div>

  <div id="popup-message" class="info-container">
    <div id="bolt"></div>
    <div id="added-message"> UW AutoCalendar is active now. </div>
  </div>

  <div class="instructions">
    Pick services you'd like to sync from:
  </div>

  <div id="services" class="flex-container">
    <div id="canvas" class="info-container icon-holder">
      <img id="canvas-icon" class="icon" src="../images/services/canvas_icon.png" alt="Canvas Icon">
    </div>
    <div class="service-name"> Canvas </div>
    <div id="gradescope" class="info-container icon-holder">
      <img id="gradescope-icon" class="icon" src="../images/services/gradescope-icon.png" alt="Gradescope Icon">
    </div>
    <div class="service-name"> Gradescope </div>
    <div id="all" class="info-container icon-holder">
      <img id="gradescope-icon2" class="icon" src="../images/services/gradescope-icon.png" alt="Gradescope Icon">
    </div>
    <div class="service-name"> All </div>
  </div>

  <div class="instructions">
    Click to start synchronization:
  </div>

  <div id="sync-button">
    <div id="start-sync"> Start Synchronization </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="../js/popup.js"></script>
</body>

</html>
