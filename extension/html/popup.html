<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" media="screen" href="../css/popup.css">
  <title>UW AutoCalendar</title>
</head>

<body>
  <div id="popup-header">
    <img id="popup-logo" src="../images/extension_profile/extension-icon.png" alt="UW AutoCalendar Logo">
    <div id="popup-title">UW AutoCalendar</div>
  </div>

  <div id="oAuth" class="info-container">
    <div id="bolt"></div>
    <div id="oAuth-message"> Click to start account authorization. </div>
  </div>

  <div class="instructions">
    Pick services you'd like to sync from:
  </div>

  <div id="services" class="flex-container">
    <div id="canvas" class="info-container icon-holder">
      <img class="icon" id="canvas-icon" src="../images/services/canvas_icon.png" alt="Canvas Icon" style="opacity: 0.5">
    </div>
    <div id="n-canvas" class="service-name"> Canvas </div>
    <div id="gradescope" class="info-container icon-holder">
      <img id="gradescope-icon" class="icon" src="../images/services/gradescope-icon.png" alt="Gradescope Icon" style="opacity: 0.5">
    </div>
    <div id="n-gradescope" class="service-name"> Gradescope </div>
    <div id="all" class="info-container icon-holder">
      <img id="all-icon" class="icon" src="../images/services/all_icon.png" alt="All Icon" style="opacity: 0.5">
  </div>
    <div id="n-all" class="service-name"> All </div>
  </div>

  <div class="instructions">
    Click to start synchronization:
  </div>

  <div id="sync-button-container" class="sync-button">
    <div id="loader" class="loading">
      <div></div><div></div><div></div>
      <span id="loading-message" class="start-sync"> Fetching Course Info ... </span>
    </div>
    <div id="start-to-sync"> Start to Sync </div>
    <div id="course-list" class="popup-course">
      <div class="course-content-container">
        <div id="close-course-list" class="close-button">x</div>
        <div class="course-names">
          <p>Courses available</p>
        </div>
        <div id="course-name-list"></div>
        <div id="sync-to-calendar" class="sync-button put-at-bottom">
          <div class="calendar-button"> Sync to Calendar </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="../js/popup.js"></script>
</body>

</html>
