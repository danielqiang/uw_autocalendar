<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" media="screen" href="../CSS/popup.css">
  <title>UW Autocalendar</title>
</head>

<body>
  <div id="popup-header">
    <img id="popup-logo" src="../images/extensionIcons/extension-icon.png" alt="UW Autocalendar Logo">

    <li class="step">
      step 2 step 2 step 2 step 2 step 2 step 2 step 2 step 2 step 2 step 2
    </li>
    <li  class="step">
      step 3 step 3 step 3 step 3 step 3 step 3 step 3 step 3 step 3 step 3
    </li>

  <div id="redirect-button">
    <button id="to-Google-calendar">Go To Google Calendar</button>
  </div>

  <!-- Scripts -->
  <script src="../javascript/popup.js"></script>
</body>

</html>
